<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      InfoPokémon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">InfoPokémon</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonList" >
      {{ pokemon.name }}
    </ion-item>
  </ion-list>

</ion-content>
